    <!--formulario-->
    <div class="formulario">
      <h1>Agregar</h1>
      <hr>
      <form nethod="post">
        <div class="mb-3">
          <label for="imagen" class="form-label"><h4>Imagen</h4></label>
          <input class="form-control" type="file" id="imagen" required>
        </div>
        <hr class="separador">
        <label class="form-label"><h4>Animal</h4></label>
        <div class="radio">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Gato" required>
            <label class="form-check-label" for="Gato">
              Gato
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Perro" required>
            <label class="form-check-label" for="Perro">
              Perro
            </label>
          </div>
        </div>
        <hr class="separador">
        <label class="form-label"><h4>Objeto</h4></label>
        <div class="radio">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Collar" required>
            <label class="form-check-label" for="Collar">
              Collar
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Bandana" required>
            <label class="form-check-label" for="Bandana">
              Bandana
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Correa" required>
            <label class="form-check-label" for="Correa">
              Correa
            </label>
          </div>
        </div>
        <hr class="separador">
        <label class="form-label"><h4>Datos</h4></label>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
            </div>
          </div>  
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Color</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Color" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Talla</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Talla" required>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tipo" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Material</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Material" required>
            </div>
          </div>
          <div class="col">
            <div class="recordar"></div>
            <input type="submit" value="Agregar">
          </div>
        </div>
      </form>
