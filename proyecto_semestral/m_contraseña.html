              <div class="form-input v_email">
                <label for="v_email" class="form-label">Correo Electronico</label>

              </div>
              <div class="form-input v_contrasenia">
                <label for="v_contrasenia" class="form-label">Ingrese su nueva contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese su respuesta" id="v_contrasenia" aria-describedby="emailHelp">
                <p class="mensajeError"></p>
              </div>
              <div class="form-input v_contrasenia2">
                <label for="v_contrasenia2" class="form-label">Ingrese nuevamente su contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese su respuesta" id="v_contrasenia2" aria-describedby="emailHelp">
                <p class="mensajeError"></p>
              </div>
              <div class="form-termsAndConditions termsAndConditions">
                <input type="checkbox" id="termsAndConditions">
                <label for="termsAndConditions">He leído y acepto los </label>
                <a href="#">Términos y Condiciones</a>
                <p class="mensajeError"></p>
              </div>
              <button type="submit" class="btn btn-primary w-100">Nueva contraseña</button>
              <center>
              <p class="mensajeCorrecto"></p>
              </center>
            </form>
          </div>
