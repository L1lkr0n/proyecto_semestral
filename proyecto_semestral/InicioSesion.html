    <!-- Formulario para iniciar sesión. -->
    <div class="formulario">
        <h1>Iniciar sesion</h1>
        <form nethod="post">
            <!-- Ingreso de nombre, texto y modificación del label. -->

                <input type="text" requiered>
                <label>Nombre de usuario</label>
            </div>
             <!-- Ingreso de contraseña, texto y modificación del label. -->

                <input type="password" requiered>
                <label>Contraseña</label>
            </div>
             <!-- Hipervínculo para recuperar clave. -->

             <!-- Hipervínculo Pregunta para casos de no contar con una cuenta registrada en la pag. -->

                ¿No tienes cuenta? <a href="http://127.0.0.2:5500/proyecto_semestral/registrarusuario.html"> ¡registrate!</a>
