<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Formulario para registrarse. -->
    <div class="formulario">
        <h1>Registrarse</h1>
        <form nethod="post">
            <!-- Ingreso de nombres y modificación del label. -->
            <div class="username">
                <input type="text" requiered>
                <label>Ingrese sus nombres</label>
            </div>
            <!-- Ingreso de apellidos y modificación del label. -->
            <div class="username">
                <input type="text" requiered>
                <label>Ingrese sus apellidos</label>
            </div>
            <!-- Ingreso de correo y modificación del label. -->
            <div class="username">
                <input type="text" requiered>
                <label>Correo electrónico </label>
            </div>
             <!-- Ingreso de numero, texto y modificación del label. -->
             <div class="username">
                <input type="text" requiered>
                <label>Ingrese su número de celular (+56) </label>
            </div>
             <!-- Ingreso de contraseña, texto y modificación del label. -->
            <div class="clave">
                <input type="password" requiered>
                <label>Contraseña</label>
            </div>
            <!-- Ingreso de contraseña, texto y modificación del label. -->
            <div class="clave">
                <input type="password" requiered>
                <label>Ingrese nuevamente su contraseña</label>
            </div>
             <!-- Boton de registro -->
            <div class="recordar"></div>
            <input type="submit" value="Registrarse">
            <!-- Hipervínculo para ir al login. -->
            <div class="registrarse">
                ¿Ya tienes una cuenta? <a href="http://127.0.0.2:5500/proyecto_semestral/InicioSesion.html"> ¡inicia sesión!</a>
            </div>
        </form>
    </div>
</body>
